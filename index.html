<!DOCTYPE html>
<html>
    <head>
        <title>Sign up form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <img src="img/fern.jpeg" class="left-side-panel">
            <div class="logo">
                <img src="img/odin-lined.png" class="odin-logo">
                <p class="odin">ODIN</p>
            </div>
            <div class="right-side-panel">
                <div class="big-bold-text top-panel">
                    <p class="para1">This is not a not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
                <div class="form-panel">
                    <p class="big-bold-text">Let's do this!</p>
                    <form id="sign-up">
                        <div class="names">
                            <div class="left-input">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="contact-details">
                            <div class="left-input">
                                <label for="user-email">EMAIL</label>
                                <input type="email" id="user-email" name="user-email">
                            </div>
                            <div>
                                <label for="phone-num">PHONE NUMBER</label>
                                <input type="tel" id="phone-num" name="phone-num">
                            </div>
                        </div>
                        <div class="passwords">
                            <div class="left-input">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="pwd">
                            </div>
                            <div>
                                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-pwd" name="confirm-pwd">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bottom-panel">
                    <button type="submit" id="sign-up">Create Account</button>
                    <p class="small-text">Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
